<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>食乐之趣-登陆注册</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="icon" href="image/shi.ico">
    <script src="js/jquery/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="layer/layer.js"></script>
    <script src="js/js.js"></script>
</head>
<body>
<div id="header">
    <div id="header_con">
        <div><a href="#" id="login" onclick="showLoginBox()">账号登录</a></div>
    </div>
</div>
<div  class="back"><a href="index.html">&lt;&lt;回到首页</a> </div>
<div id="login_box">
    <div class="login-item">
        <input type="text" id="txtUseName" placeholder="请输入用户名">
    </div>
    <div class="login-item">
        <input type="password" id="txtPwd" placeholder="请输入密码">
    </div>
    <div class="login-item"><a href="#" onclick="login()">登录</a> </div>
    <div class="reg_click">
        <p class="message">还没有账户? <a href="reg.html">立即注册</a></p>
    </div>
</div>
</body>

</html>
