<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>食乐之趣-注册界面</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="icon" href="image/shi.ico">
    <script src="layer/layer.js"></script>
    <script src="js/jquery/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="header"></div>
<div  class="back"><a href="login.html">&lt;&lt;马上登录</a> </div>
<div class="reg_div">
    <ul class="reg_ul">
        <li>
            <span>用户名：</span>
            <input type="text" name="" value="" placeholder="请输入4-8位用户名" class="reg_user">
            <span class="tip user_hint"></span>
        </li>
        <li>
            <span>密码：</span>
            <input type="password" name="" value="" placeholder="请输入6-16位密码" class="reg_password">
            <span class="tip password_hint"></span>
        </li>
        <li>
            <span>确认密码：</span>
            <input type="password" name="" value="" placeholder="请确认密码" class="reg_confirm">
            <span class="tip confirm_hint"></span>
        </li>
        <li>
            <span>邮箱：</span>
            <input type="text" name="" value="" placeholder="请输入邮箱号" class="reg_email">
            <span class="tip email_hint"></span>
        </li>
        <li>
            <span>手机号码：</span>
            <input type="email" name="" value="" placeholder="请输入手机号" class="reg_mobile">
            <span class="tip mobile_hint"></span>
        </li>
    </ul>
    <div class="reg_btn"><a href="#">注册</a> </div>
</div>
</body>
<script type="text/javascript">
    // user
    var user_Boolean = false;
    var password_Boolean = false;
    var confirm_Boolean = false;
    var email_Boolean = false;
    var Mobile_Boolean = false;
    $('.reg_user').blur(function(){
        if ((/^[a-z0-9_-]{4,8}$/).test($(".reg_user").val())){
            $('.user_hint').html("✔").css("color","#23af32");
            user_Boolean = true;
        }else {
            $('.user_hint').html("╳").css("color","red");
            user_Boolean = false;
        }
    });
    // password
    $('.reg_password').blur(function(){
        if ((/^[a-z0-9_-]{6,16}$/).test($(".reg_password").val())){
            $('.password_hint').html("✔").css("color","#23af32");
            password_Boolean = true;
        }else {
            $('.password_hint').html("╳").css("color","red");
            password_Boolean = false;
        }
    });


    // password_confirm
    $('.reg_confirm').blur(function(){
        if (($(".reg_password").val())==($(".reg_confirm").val())){
            $('.confirm_hint').html("✔").css("color","#23af32");
            confirm_Boolean = true;
        }else {
            $('.confirm_hint').html("╳").css("color","red");
            confirm_Boolean = false;
        }
    });


    // Email
    $('.reg_email').blur(function(){
        if ((/^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/).test($(".reg_email").val())){
            $('.email_hint').html("✔").css("color","#23af32");
            email_Boolean = true;
        }else {
            $('.email_hint').html("╳").css("color","red");
            email_Boolean = false;
        }
    });


    // Mobile
    $('.reg_mobile').blur(function(){
        if ((/^1[34578]\d{9}$/).test($(".reg_mobile").val())){
            $('.mobile_hint').html("✔").css("color","#23af32");
            Mobile_Boolean = true;
        }else {
            $('.mobile_hint').html("╳").css("color","red");
            Mobile_Boolean = false;
        }
    });


    // click注册
    $('.reg_btn').click(function(){
        if(user_Boolean && password_Boolean && confirm_Boolean && email_Boolean && Mobile_Boolean == true){
           alert("恭喜你，注册成功！");
        }else {
           alert("对不起，请先完善信息！");
        }
    });

</script>
</html>
